<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Challenge!</title>
  </head>
  <body>
    <form onsubmit="alert('Registration sent!')">
      <div>
        <input type="text" placeholder="Insert your name" />
      </div>
      <div>
        <input type="text" placeholder="Insert your surname" />
      </div>
      <div>
        <input type="email" placeholder="Insert your email" />
      </div>
      <div>
        <input type="password" placeholder="Insert your password" />
      </div>
      <div>
        <input type="date" placeholder="Insert your birthday" />
      </div>
      <div>
        <input type="number" placeholder="Insert your mobile phone" />
      </div>
      <p>Which music genres do you listen to?</p>
      <div>
        <input id="rock" type="checkbox" />
        <label for="rock">Rock</label>
      </div>
      <div>
        <input id="pop" type="checkbox" />
        <label for="pop">Pop</label>
      </div>
      <div>
        <input id="randb" type="checkbox" />
        <label for="randb">R&B</label>
      </div>
      <div>
        <input id="country" type="checkbox" />
        <label for="country">Country</label>
      </div>
      <div>
        <input id="electronic" type="checkbox" />
        <label for="electronic">Electronic</label>
      </div>
      <p>I agree to the Terms of Service</p>
      <div>
        <input type="radio" id="yes" name="tos" value="Yes" />
        <label for="yes">Yes</label>
      </div>
      <div>
        <input type="radio" id="no" name="tos" value="No" checked />
        <label for="no">No</label>
      </div>
      <button type="submit">Send registration</button>
    </form>
  </body>
</html>
